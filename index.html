<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartFeed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f8fafc;
      --bg-dark: #0f172a;
      --text-light: #1e293b;
      --text-dark: #f8fafc;
      --accent: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1e293b;
      color: white;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
    }

    .theme-toggle {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem 2rem;
      background: #e2e8f0;
      justify-content: space-between;
    }

    body.dark .controls {
      background: #1e293b;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-btn {
      padding: 10px 18px;
      border: none;
      background: #334155;
      color: white;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      position: absolute;
      top: 42px;
      background: white;
      min-width: 240px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      display: none;
      flex-direction: column;
      z-index: 9;
    }

    .dropdown-content button {
      background: none;
      border: none;
      text-align: left;
      padding: 10px 16px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    input[type="text"] {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      flex-grow: 1;
      max-width: 300px;
    }

    .feed {
      padding: 1.5rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .article {
      background: white;
      padding: 1.2rem;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: 0.3s;
      animation: fadeIn 0.4s ease-in-out;
    }

    body.dark .article {
      background: #1e293b;
      color: #cbd5e1;
    }

    .article h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      margin: 0.2rem 0 0.5rem;
    }

    .article p {
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .author-info {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-top: 0.8rem;
      font-size: 0.85rem;
      color: #64748b;
    }

    .author-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .read-more {
      margin-top: 1rem;
      display: inline-block;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    #topBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 1.1rem;
      cursor: pointer;
      z-index: 30;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      header, .controls {
        flex-direction: column;
        align-items: flex-start;
      }

      input[type="text"] {
        width: 100%;
        max-width: none;
      }

      .dropdown-btn {
        width: 100%;
        text-align: center;
      }

      .feed {
        padding: 1rem;
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SmartFeed</h1>
    <button class="theme-toggle" id="modeToggle">üåô</button>
  </header>

  <div class="controls">
    <div class="dropdown">
      <button class="dropdown-btn">Choose Category</button>
      <div class="dropdown-content" id="categoryMenu">
        <button data-category="webdev">üåê Web Development</button>
        <button data-category="machinelearning">üß† Machine Learning</button>
        <button data-category="cloud">‚òÅÔ∏è Cloud</button>
        <button data-category="career">üëî Career</button>
        <button data-category="opensource">üîì Open Source</button>
        <button data-category="cybersecurity">üîê Cybersecurity</button>
        <button data-category="design">üé® UI/UX</button>
        <button data-category="mobile">üì± Mobile Development</button>
        <button data-category="ai">ü§ñ AI</button>
        <button data-category="blockchain">‚õìÔ∏è Blockchain</button>
        <button data-category="trending">üî• Trending</button>
      </div>
    </div>
    <input type="text" id="searchInput" placeholder="Search articles..." />
  </div>

  <main class="feed" id="feed"></main>

  <button id="topBtn">‚Üë Top</button>

  <script>
    const feed = document.getElementById("feed");
    const modeToggle = document.getElementById("modeToggle");
    const topBtn = document.getElementById("topBtn");
    const search = document.getElementById("searchInput");
    const categoryMenu = document.getElementById("categoryMenu");

    let articles = [];
    let selected = "webdev";
    let page = 1;
    let isLoading = false;

    const loadArticles = async () => {
      if (isLoading) return;
      isLoading = true;

      let url = selected === "trending"
        ? `https://dev.to/api/articles?top=7&per_page=10&page=${page}`
        : `https://dev.to/api/articles?tag=${selected}&per_page=10&page=${page}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        articles.push(...data);
        renderArticles(data);
      } catch (err) {
        console.error("Error loading articles:", err);
      }

      isLoading = false;
    };

    const renderArticles = (list) => {
      list.forEach(a => {
        const card = document.createElement("div");
        card.className = "article";
        card.innerHTML = `
          <h2>${a.title}</h2>
          <p>${a.description || "No description available."}</p>
          <div class="author-info">
            <img loading="lazy" src="${a.user.profile_image}" alt="${a.user.name}" />
            <span>${a.user.name}</span>
          </div>
          <a href="${a.url}" target="_blank" class="read-more">Read More ‚Üí</a>
        `;
        feed.appendChild(card);
      });
    };

    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const dark = document.body.classList.contains("dark");
      localStorage.setItem("theme", dark ? "dark" : "light");
      modeToggle.textContent = dark ? "‚òÄÔ∏è" : "üåô";
    });

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        modeToggle.textContent = "‚òÄÔ∏è";
      }
      loadArticles();
    });

    categoryMenu.addEventListener("click", (e) => {
      if (e.target.dataset.category) {
        selected = e.target.dataset.category;
        page = 1;
        articles = [];
        feed.innerHTML = "";
        loadArticles();
      }
    });

    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) topBtn.style.display = "block";
      else topBtn.style.display = "none";

      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
        page++;
        loadArticles();
      }
    });

    topBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    let searchTimeout;
    search.addEventListener("input", () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const q = search.value.toLowerCase();
        const results = articles.filter(a => a.title.toLowerCase().includes(q));
        feed.innerHTML = "";
        renderArticles(results);
      }, 300);
    });
  </script>
</body>
</html>
