<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartFeed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f4f6f8;
      --bg-dark: #0f172a;
      --text-light: #1e293b;
      --text-dark: #f9fafb;
      --accent: #3b82f6;
      --accent-dark: #2563eb;
      --card-bg: #ffffff;
      --card-bg-dark: #1e293b;
      --card-hover: #f1f5f9;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      position: sticky;
      top: 0;
      background: inherit;
      max-width: 1200px;
      margin: auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #e2e8f0;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 800;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    #searchInput {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      background: white;
    }

    body.dark #searchInput {
      background: #1e293b;
      border-color: #475569;
      color: white;
    }

    .toggle-btn {
      padding: 8px 14px;
      font-size: 1rem;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 1rem 2rem;
    }

    .categories button {
      padding: 6px 16px;
      border-radius: 999px;
      background: #e2e8f0;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .categories button.active,
    .categories button:hover {
      background: var(--accent);
      color: white;
    }

    body.dark .categories button {
      background: #334155;
      color: white;
    }

    main {
      max-width: 1000px;
      margin: 1rem auto 3rem;
      padding: 0 1rem;
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .article {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .article:hover {
      transform: translateY(-4px);
      background: var(--card-hover);
    }

    body.dark .article {
      background: var(--card-bg-dark);
    }

    .article h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .article p {
      margin: 0;
      font-size: 1rem;
      color: #475569;
    }

    body.dark .article p {
      color: #cbd5e1;
    }

    .meta {
      font-size: 0.875rem;
      color: #64748b;
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag {
      background: #dbeafe;
      color: #1d4ed8;
      padding: 4px 10px;
      font-size: 0.75rem;
      border-radius: 999px;
    }

    body.dark .tag {
      background: #1e40af;
      color: #bfdbfe;
    }

    .author-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .author-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .read-more {
      margin-top: 10px;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
    }

    .read-more:hover {
      text-decoration: underline;
    }

    .error-message {
      color: crimson;
      font-weight: bold;
      text-align: center;
    }

    .loader {
      text-align: center;
      font-size: 1rem;
      color: gray;
    }

    footer {
      text-align: center;
      color: #94a3b8;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    #topBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--accent-dark);
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media(max-width: 600px) {
      header, .controls {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
      #searchInput {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SmartFeed</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="üîç Search by title..." aria-label="Search articles by title" />
      <button class="toggle-btn" id="toggleMode">üåô</button>
    </div>
  </header>

  <nav class="categories" id="categoryList" aria-label="Article Categories">
    <button class="active" data-cat="web">Web Dev</button>
    <button data-cat="programming">Programming</button>
    <button data-cat="ai">AI</button>
    <button data-cat="cloud">Cloud</button>
    <button data-cat="javascript">JavaScript</button>
    <button data-cat="career">Career</button>
    <button data-cat="security">Security</button>
  </nav>

  <main>
    <section id="newsFeed" class="feed"></section>
    <div id="error" class="error-message"></div>
    <div id="loader" class="loader" style="display:none;">üîÑ Loading more articles...</div>
  </main>

  <button id="topBtn" aria-label="Scroll to top">‚Üë Top</button>

  <script>
    const feed = document.getElementById('newsFeed');
    const error = document.getElementById('error');
    const search = document.getElementById('searchInput');
    const catBtns = document.querySelectorAll('[data-cat]');
    const modeToggle = document.getElementById("toggleMode");
    const loader = document.getElementById("loader");
    const topBtn = document.getElementById("topBtn");

    let articles = [];
    let selected = 'web';
    let page = 1;
    let isLoading = false;
    let endReached = false;
    let searchTimeout;

    const fetchArticles = async (tag, append = false) => {
      if (isLoading || endReached) return;
      isLoading = true;
      loader.style.display = "block";
      error.textContent = '';
      try {
        const res = await fetch(`https://dev.to/api/articles?tag=${tag}&per_page=10&page=${page}`);
        if (!res.ok) throw new Error("API error");
        const data = await res.json();
        const englishOnly = data.filter(a => a.language === 'en');
        if (!englishOnly.length) {
          endReached = true;
          if (!append) error.textContent = "‚ö†Ô∏è No English articles found.";
          loader.style.display = "none";
          return;
        }
        if (append) {
          articles = [...articles, ...englishOnly];
        } else {
          articles = englishOnly;
          feed.innerHTML = "";
        }
        renderArticles(englishOnly);
        page++;
      } catch (err) {
        console.error(err.message);
        error.textContent = "üö´ Could not fetch articles. Try again later.";
      }
      loader.style.display = "none";
      isLoading = false;
    };

    const renderArticles = (data) => {
      data.forEach((a) => {
        const card = document.createElement("div");
        card.className = "article";
        card.innerHTML = `
          <h2>${a.title}</h2>
          <p>${a.description || a.excerpt || "No description available."}</p>
          <div class="tags">${a.tag_list.map(tag => `<span class="tag">#${tag}</span>`).join('')}</div>
          <div class="author-info">
            <img loading="lazy" src="${a.user.profile_image}" alt="${a.user.name || 'Author'}" />
            <div>
              <div class="meta">‚úçÔ∏è ${a.user.name}</div>
              <div class="meta">üóìÔ∏è ${new Date(a.published_at).toLocaleDateString()} ¬∑ ‚è±Ô∏è ${a.reading_time_minutes} min read</div>
            </div>
          </div>
          <a class="read-more" href="${a.url}" target="_blank">Read Full Article ‚Üí</a>
        `;
        feed.appendChild(card);
      });
    };

    catBtns.forEach(btn =>
      btn.addEventListener("click", () => {
        catBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selected = btn.dataset.cat;
        page = 1;
        endReached = false;
        search.value = "";
        fetchArticles(selected, false);
      })
    );

    search.addEventListener("input", () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const q = search.value.toLowerCase();
        const results = articles.filter(a => a.title.toLowerCase().includes(q));
        feed.innerHTML = "";
        renderArticles(results);
      }, 300);
    });

    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      modeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    });

    topBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    window.addEventListener("scroll", () => {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      topBtn.style.display = scrollTop > 300 ? "block" : "none";
      if (scrollTop + clientHeight >= scrollHeight - 50) {
        fetchArticles(selected, true);
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        modeToggle.textContent = "‚òÄÔ∏è";
      }
      fetchArticles(selected);
    });
  </script>
</body>
</html>
